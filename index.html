<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Object-Finder-Web-app</title>
</head>
<body background="background.jpg">
    <div class="btn btn-info heading">
        <h3>Object Finder Web App</h3>
        <p class="note">The input name which you will give should be present in CoCo model then only it will detect</p>
    </div>
    <center>
        <br><br>
        <b>Object name: </b>
        <br>
        <input type="text" class="form-control object-name" id="Object_Name" placeholder="Enter enter object">
        <br>
        <button class="btn btn-success" onclick="start();" id="start">Start</button>
        <br><br>
        <p class="btn btn-danger" id="status"></p>
        <p class="btn btn-success" id="found_objects"></p>
    </center>
</body>
</html>
